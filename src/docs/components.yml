components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: number
        username:
          type: string
        profile:
          type: object
          properties:
            firstName:
              type: string
            lastName:
              type: string
            displayName:
              type: string
            birthDay:
              type: date
            gender:
              type: string
              enum: ["male", "female", "other"]
      example:
        id: 1
        username: quachthanhhmd
        profile:
          - firstName: Thanh
            lastName: Hai
            displayName: Thanh Hai
            gender: male
            birthDay: 11/06/2000
                    
    Token:
      type: object
      properties:
        access:
          type: object
          properties:
            token: string
            expire: 
            type: date
        refresh:
          type: object
          properties:
            token: string
            expire: 
            type: date
      example:
        access:
          - token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOjEsImlhdCI6MTYzMTY5MzQ4MiwiZXhwIjoxNjMxNjkzNDgyLCJ0eXBlIjoiYWNjZXNzIn0.jLGSfGePNJgvIFvPKLpVQID6y2mZpaFKqleLdw-MiYg
            expire: 2021-09-15T08:11:22.838Z
        refesh:
          - token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9
            expire: 2021-09-15T08:11:22.838Z
    
    Error:
      type: object
      properties:
        code:
          type: number
        message:
          type: string
  responses:
    DuplicateUsername:
      description: Username already taken
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
          example:
            code: 400
            message: Username already taken
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
          example:
            code: 401
            message: Please authenticate
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
          example:
            code: 403
            message: Forbidden
    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
          example:
            code: 404
            message: Not found
    InternalError:
      description: Server cannot create resource
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
          example:
            code: 500
            examle: Server cannot create resource
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
